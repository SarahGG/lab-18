<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shopping List</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i|Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/shoppinglist.css" type="text/css" />
</head>
<body>
<div class="container list-holder">
    <div class="row justify-content-center">
        <div class="col-6 skill-list">
            <div class="row justify-content-center">
                <div class="col-md-12 section-title">
                    Shopping List
                </div>
                <div class="col-2 flav flav-1"></div>
                <div class="col-2 flav flav-2"></div>
                <div class="col-2 flav flav-3"></div>
                <div class="col-2 flav flav-4"></div>
                <div class="col-2 flav flav-5"></div>
                <div class="col-2 flav flav-6"></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <ol id="num-list">
                        <li class="list-item"><b>#</b></li>
                    </ol>
                </div>
                <div class="col-md-6">
                    <ul id="grocery-items">
                        <li class="list-item"><b>Item Name</b></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul id="grocery-prices">
                        <li class="list-item"><b>Item Price</b></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 section-title">
                    Add An Item
                </div>
                <div class="col-2 flav flav-1"></div>
                <div class="col-2 flav flav-2"></div>
                <div class="col-2 flav flav-3"></div>
                <div class="col-2 flav flav-4"></div>
                <div class="col-2 flav flav-5"></div>
                <div class="col-2 flav flav-6"></div>
            </div>
            <div class="row justify-content-center">
                <form>
                    <div class="col-12 top-buffer">
                        <input class="grocery-text" id="groceryItem" type="text" placeholder="Grocery Item" title="Grocery Item" />
                        <input class="grocery-text" id="groceryPrice" type="text" placeholder="Grocery Price" title="Grocery Price" />
                        <input class="grocery-button" type="button" value="Add It!" onclick="addToList('groceryItem', 'groceryPrice')" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="../scripts/groceryList.js"></script>
</body>
</html>
