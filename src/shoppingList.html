<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Shopping List</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i,700,700i|Roboto:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css" type="text/css" />
</head>
<body>
<div id="shopping-list-bg">
    <div class="container">
        <div class="row gutter-5 top-buffer">
            <div class="col-md-6 col-md-offset-3">
                <div class="row section-title skill-subtitle">Shopping List</div>
                <div class="row skill-list">
                    <div class="col-md-1 no-padding">
                        <ol id="num-list">
                            <li class="list-item"><b>#</b></li>
                        </ol>
                    </div>
                    <div class="col-md-6 no-padding">
                        <ul id="grocery-items">
                            <li class="list-item"><b>Item Name</b></li>
                        </ul>
                    </div>
                    <div class="col-md-5 no-padding">
                        <ul id="grocery-prices">
                            <li class="list-item"><b>Item Price</b></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gutter-5 top-buffer">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="row section-title skill-subtitle">
                        Enter A New Item
                    </div>
                    <div class="row skill-list">
                        <div class="col-md-6 no-padding" style="padding-right:1px;">
                            <input class="grocery-text" id="groceryItem" type="text" placeholder="Grocery Item" title="Grocery Item" />
                        </div>
                        <div class="col-md-4 no-padding" style="padding-right:1px;">
                            <input class="grocery-text" id="groceryPrice" type="text" placeholder="Grocery Price" title="Grocery Price" />
                        </div>
                        <div class="col-md-2 no-padding">
                            <input class="grocery-button" type="button" value="Add It!" onclick="addItem()" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../scripts/groceryList.js"></script>
</body>
</html>
